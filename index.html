<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type"
          content="text/html;charset=utf-8" />
    <title>Coursera Startup Engineering Bitstarter</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet"
          href="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fbootstrap-combined.no-icons.min.css"
          />
    <style type="text/css">
      /* variations for wide browsers */
      @media (min-width: 980px) {
        body {
          padding-top: 60px;
        }
        .linediv-l {
          border-right: 1px white solid;
        }
        .linediv-r {
          border-left: 1px white solid;
        }
      }

      /* note that between 480 and 980, neither variation is
         applied */

      /* variations for narrow browsers */
      @media (max-width: 480px) {
        .copy {
          padding: 2.5% 10%;
        }
        .linediv-l {
          border-bottom: 1px white solid;
        }
        .linediv-r {
          border-top: 1px white solid;
        }
      }

      .actions {
        background-color: #333333;
        padding: 3% 0%;
      }
      body {
        padding-top: 20 px; padding-bottom: 40px;
      }
      .container {
        width: 960px;
      }
      .faq,
      .footer,
      .section1,
      .section2 {
        padding: 10px 0px 10px 0px;
      }
      .heading,
      .subheading {
        text-align: center;
      }
      .pitch {
        padding: 2.5% 0%;
      }
      .order,
      .social,
      .thermometer {
        height: 40px;
        line-height: 40px;
      }
      .order,
      .social,
      .statistics,
      .thermometer,
      .video {
        text-align: center;
      }
      p.lead {
        line-height: 30px;
        padding-top: 1.5%;
      }
      .statistics h3,
      .statistics p {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar"
                  data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Bitstarter</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!-- .nav-collapse -->
        </div><!-- .container -->
      </div><!-- .navbar-inner -->
    </div><!-- .navbar -->
    <div class="container">
      <div class="row-fluid heading">
        <div class="span12">
          <h1>Bitstarter Title</h1>
        </div>
      </div>
      <div class="row-fluid subheading">
        <div class="span12">
          <p class="lead">This is a bitstarter project for Coursera
          Startup Engineering.</p>
        </div>
      </div>
      <div class="row-fluid pitch">
        <div class="span5 offset1 video">
          <img class="img-polaroid" src="http://placehold.it/480x300" />
        </div>
        <div class="span5 actions">
          <div class="span8 offset2">
            <div class="statistics">
              <div class="span4">
                <div class="linediv-l">
                  <h3>n</h3>
                  <p>backers</p>
                </div>
              </div>
              <div class="span4">
                <div class="linediv-c">
                  <h3>$n</h3>
                  <p>out of $t</p>
                </div>
              </div>
              <div class="span4">
                <div class="linediv-r">
                  <h3>d</h3>
                  <p>days remaining</p>
                </div>
              </div>
            </div><!-- .statistics -->
          </div><!-- .span8 .offset2 -->
          <div class="span10 offset1">
            <div class="thermometer progress active">
              <div class="bar bar-success" style="width: 60%;"></div>
              <div class="bar bar-warning" style="width: 40%;"></div>
            </div>
          </div><!-- .span10 .offset1 -->
          <div class="order">Order</div>
          <div class="social">Social</div>
        </div><!-- .actions -->
      </div>
      <div class="row-fluid section1">
        <div class="span12">Marketing Section 1</div>
      </div>
      <div class="row-fluid section2">
        <div class="span12">Marketing Section 2</div>
      </div>
      <div class="row-fluid faq">
        <div class="span12">FAQ</div>
      </div>
      <div class="row-fluid footer">
        <div class="span12">Footer</div>
      </div>
    </div>
  </body>
</html>
